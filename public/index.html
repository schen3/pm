<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.css">
</head>

<body ng-app="app" ng-controller="c1">
    <div class="container" ng-init="getC1()">
        <form class="form">
            <div class="form-group">
                <label>first name</label>
                <input class="form-control" ng-model="nc1.firstName">
            </div>
            <div class="form-group">
                <label>last name</label>
                <input class="form-control" ng-model="nc1.lastName">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" ng-model="nc1.email">
            </div>
            <button class="btn btn-primary" ng-click="addC1(nc1)">Submit</button>
        </form>
        <hr>
        <table class="table table-striped">
            <tr>
                <th>first name</th>
                <th>last name</th>
                <th>Email</th>
            </tr>
            <tr ng-repeat="c1 in c1s">
                <td>{{c1.firstName}}</td>
                <td>{{c1.lastName}}</td>
                <td>{{c1.email}}</td>
            </tr>
        </table>
    </div>
    <script src="libs/angular/angular.js"></script>
    <script src="app.js"></script>
</body>

</html>
